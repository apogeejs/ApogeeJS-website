<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js"></script>
        <script src="https://cdn.rawgit.com/jquery/esprima/2.7.2/esprima.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.28.4/handsontable.full.min.js"></script>
        <script type="text/javascript" src="v0.3.1/hax-web-lib.min.js"></script>
        <script type="text/javascript" src="v0.3.1/hax-web-app.min.js"></script>
		<link rel="stylesheet" type="text/css" href="v0.3.1/haxapp.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.28.4/handsontable.full.min.css">
		<style id="styles_for_doc">
			body {
                overflow:hidden;
                position:absolute;
                left:0;
                right:0;
                top:0;
				bottom:0;
				padding:0px;
				margin:0px;
				font-family: sans-serif;
				font-size: small;
                
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
			}
            #appContainer {
                position:absolute;
                left:0;
                right:0;
                top:0;
				bottom:0;
            }
            /* color/style classes */
            .visicomp_windowColor {
                background-color: rgb(185,185,220);
            }
            .visicomp_titleBarClass {
                background-color: rgb(185,185,220);
                padding:3px;
            }
            .visicomp_menuBarStyle {
                background-color: rgb(220,220,240);
            }
            .visicomp_tabFrameColor {
                background-color: rgb(185,185,220);
            }
            .visicomp_tabFrameActiveColor {
                background-color: white;
            }
            
            /* overrides for the handsontable coloring */
            .handsontable th {
                background-color: rgb(220,220,240);
            }
            .handsontable td {
                background-color: rgba(255,255,255,0);
              }
		</style>
		<script>
            'use strict'
            var app = null;
			function init() {
                haxapp.ui.initResourcePath("v0.3.1/resources");
                app = new haxapp.app.Hax("appContainer");
            }
            
            function registerComponent(controlBundle) {
                app.registerComponent(controlBundle);
            }
            
		</script>
	</head>
	<body onload="init()" onbeforeunload="return '[add a dirty flaag check]'">
        <div id="appContainer"></div>
	</body>
</html>
