<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="/lib/v0.9.0b/assets/cssBundle.css">
   
        
        <script type="module">
            import apogeeAppLib from "/lib/v0.9.0b/assets/apogeeWebClientLib.es.js";
        
            let workspaceUrl = "webAppTestWorkspace.json";

			window.init = function() {
                //start app
                apogeeAppLib.initWebApp(workspaceUrl,onWorkspaceLoad,onWorkspaceLoadFailed);
            }

            function onWorkspaceLoad(openResult) {
                apogeeAppLib.addDisplay("Model.a","aDisplayElement",true);
                apogeeAppLib.addDisplay("Model.b","bDisplayElement",true);
            }

            function onWorkspaceLoadFailed(failResult) {
                alert("Workspace open complete: " + JSON.stringify(failResult));
            }
            
		</script>
	</head>
    <body onload="init()">
        This is element "a":
        <div id="aDisplayElement"></div>

        This is element "b":
        <div id="bDisplayElement"></div>
	</body>
</html>
